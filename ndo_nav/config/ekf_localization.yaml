ekf_node:
  ros__parameters:
    frequency: 100.0
    
    two_d_mode: true
    publish_tf: true

    # Frames
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    #[sensor]_config: [X   Y   Z
    #                   R   P   Y
    #                   X'  Y'  Z'
    #                   R'  P'  Y'
    #                   X'' Y'' Z'']

    odom0: odom
    odom0_config: [true, true, false,
                   false, false, true,
                   true, true, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false

    imu0: imu/data
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  true, false, false]
    imu0_differential: false